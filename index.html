<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" type="text/css" media="all" href="styles/cbplayer.css" />
</head>

<style type="text/css">
	h1{
		font-size: 30px;
		line-height: 1;
	}

	div + h1{
		margin-top: 20px;
	}

	.block-video{
		width: 50%;
	}

	.inline-video-buttons{
		display: none;
	}

	@media only screen and (max-width: 600px) {

		.block-video{
			width: 100%;
		}
	}
</style>

<div class="block-video">

	<h1>Livestream 1 N24</h1>
	<video playsinline class="player js-player-2" poster="images/Foto_171.jpg">
		<source data-src="https://live2weltcms-lh.akamaihd.net/i/Live2WeltCMS_1@444563/index_1_av-b.m3u8" type="application/x-mpegURL">
	</video>

	<h1>Livestream KiKa</h1>
	<video playsinline class="player js-player" poster="images/Foto_171.jpg">
		<source data-src="https://kikageohls-i.akamaihd.net/hls/live/1006268/livetvkika_de/master.m3u8" type="application/x-mpegURL">
	</video>

	<h1>Selfhoste mp4</h1>
	<video playsinline class="player js-player-3" poster="images/Foto_171.jpg">
		<source data-src="files/SampleVideo_1280x720_2mb.mp4" type="video/mp4">
		<track kind="subtitles" label="German" srclang="de" src="files/german.vtt">
		<track kind="subtitles" label="English" srclang="en" src="files/english.vtt">
	</video>

	<h1>File not exist</h1>
	<div class="cb-player player js-player-4">
		<video playsinline muted loop poster="images/Foto_171.jpg">
			<source data-src="ffwgrgw.mp4" type="video/mp4">
		</video>
	</div>

	<div class="stop-all">stop all</div>
</div>

<body>
	<script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="scripts/hls.min.js"></script>
	<script type="text/javascript" src="scripts/cbplayer.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
